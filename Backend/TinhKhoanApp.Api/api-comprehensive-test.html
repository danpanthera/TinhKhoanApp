<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki·ªÉm tra to√†n di·ªán APIs - TinhKhoanApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-section {
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .pending {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .stats {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Ki·ªÉm tra to√†n di·ªán APIs - TinhKhoanApp</h1>
    
    <div class="stats" id="stats">
        <h3>Th·ªëng k√™ ki·ªÉm tra</h3>
        <p>T·ªïng s·ªë API: <span id="total-apis">0</span></p>
        <p>Th√†nh c√¥ng: <span id="success-count">0</span></p>
        <p>L·ªói: <span id="error-count">0</span></p>
        <p>Ch·ªù x·ª≠ l√Ω: <span id="pending-count">0</span></p>
    </div>

    <button onclick="testAllAPIs()">Ki·ªÉm tra t·∫•t c·∫£ APIs</button>
    <button onclick="clearResults()">X√≥a k·∫øt qu·∫£</button>

    <div id="results"></div>

    <script>
        const BASE_URL = 'http://localhost:5055/api';
        
        const APIs = [
            { name: 'Units - Danh s√°ch ƒë∆°n v·ªã', endpoint: '/Units' },
            { name: 'Roles - Danh s√°ch vai tr√≤', endpoint: '/Roles' },
            { name: 'Positions - Danh s√°ch ch·ª©c v·ª•', endpoint: '/Positions' },
            { name: 'Employees - Danh s√°ch nh√¢n vi√™n', endpoint: '/Employees' },
            { name: 'KhoanPeriods - Danh s√°ch k·ª≥ kho√°n', endpoint: '/KhoanPeriods' },
            { name: 'KPIDefinitions - ƒê·ªãnh nghƒ©a KPI', endpoint: '/KPIDefinitions' },
            { name: 'EmployeeKpiAssignment - Giao kho√°n KPI cho c√°n b·ªô', endpoint: '/EmployeeKpiAssignment' },
            { name: 'UnitKpiScoring - Giao kho√°n KPI cho chi nh√°nh', endpoint: '/UnitKpiScoring' }
        ];

        let testResults = {};

        function updateStats() {
            const total = APIs.length;
            const successCount = Object.values(testResults).filter(r => r.status === 'success').length;
            const errorCount = Object.values(testResults).filter(r => r.status === 'error').length;
            const pendingCount = total - successCount - errorCount;

            document.getElementById('total-apis').textContent = total;
            document.getElementById('success-count').textContent = successCount;
            document.getElementById('error-count').textContent = errorCount;
            document.getElementById('pending-count').textContent = pendingCount;
        }

        async function testAPI(api) {
            const resultDiv = document.getElementById(`result-${api.endpoint.replace(/[\/]/g, '-')}`);
            
            try {
                resultDiv.className = 'test-section pending';
                resultDiv.innerHTML = `
                    <h3>${api.name}</h3>
                    <p><strong>Endpoint:</strong> ${BASE_URL}${api.endpoint}</p>
                    <p>üîÑ ƒêang ki·ªÉm tra...</p>
                `;

                const response = await fetch(`${BASE_URL}${api.endpoint}`);
                const data = await response.json();

                if (response.ok) {
                    testResults[api.endpoint] = { status: 'success', data };
                    resultDiv.className = 'test-section success';
                    
                    let summary = '';
                    if (data.$values && Array.isArray(data.$values)) {
                        summary = `‚úÖ Th√†nh c√¥ng - Tr·∫£ v·ªÅ ${data.$values.length} b·∫£n ghi`;
                        
                        // Ki·ªÉm tra c√°c tr∆∞·ªùng quan tr·ªçng
                        if (data.$values.length > 0) {
                            const firstItem = data.$values[0];
                            const importantFields = [];
                            
                            if (api.endpoint === '/EmployeeKpiAssignment') {
                                if (firstItem.khoanPeriodId) importantFields.push('‚úì C√≥ tr∆∞·ªùng khoanPeriodId');
                                if (firstItem.khoanPeriodName) importantFields.push('‚úì C√≥ tr∆∞·ªùng khoanPeriodName');
                            }
                            
                            if (api.endpoint === '/UnitKpiScoring') {
                                if (firstItem.khoanPeriodId) importantFields.push('‚úì C√≥ tr∆∞·ªùng khoanPeriodId');
                                if (firstItem.khoanPeriodName) importantFields.push('‚úì C√≥ tr∆∞·ªùng khoanPeriodName');
                            }
                            
                            if (importantFields.length > 0) {
                                summary += '<br>' + importantFields.join('<br>');
                            }
                        }
                    } else {
                        summary = '‚úÖ Th√†nh c√¥ng - Tr·∫£ v·ªÅ d·ªØ li·ªáu';
                    }

                    resultDiv.innerHTML = `
                        <h3>${api.name}</h3>
                        <p><strong>Endpoint:</strong> ${BASE_URL}${api.endpoint}</p>
                        <p>${summary}</p>
                        <details>
                            <summary>Xem d·ªØ li·ªáu chi ti·∫øt</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                testResults[api.endpoint] = { status: 'error', error: error.message };
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h3>${api.name}</h3>
                    <p><strong>Endpoint:</strong> ${BASE_URL}${api.endpoint}</p>
                    <p>‚ùå L·ªói: ${error.message}</p>
                `;
            }

            updateStats();
        }

        async function testAllAPIs() {
            const resultsDiv = document.getElementById('results');
            
            // T·∫°o div cho m·ªói API
            APIs.forEach(api => {
                const resultDiv = document.createElement('div');
                resultDiv.id = `result-${api.endpoint.replace(/[\/]/g, '-')}`;
                resultDiv.className = 'test-section pending';
                resultDiv.innerHTML = `
                    <h3>${api.name}</h3>
                    <p><strong>Endpoint:</strong> ${BASE_URL}${api.endpoint}</p>
                    <p>‚è≥ Ch·ªù ki·ªÉm tra...</p>
                `;
                resultsDiv.appendChild(resultDiv);
            });

            // Reset test results
            testResults = {};
            updateStats();

            // Test t·ª´ng API
            for (const api of APIs) {
                await testAPI(api);
                // ƒê·ª£i 500ms gi·ªØa c√°c request
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = {};
            updateStats();
        }

        // Kh·ªüi t·∫°o stats
        updateStats();
    </script>
</body>
</html>
