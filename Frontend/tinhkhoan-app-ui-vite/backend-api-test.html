<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
</head>
<body>
    <h1>Testing Backend API Endpoints</h1>
    <div id="results"></div>

    <script>
        async function testEndpoints() {
            const baseUrl = 'http://localhost:5055/api';
            const resultsDiv = document.getElementById('results');
            
            const endpoints = [
                '/KhoanPeriods',
                '/Employees',
                '/Units', 
                '/KpiAssignment/tables',
                '/KpiAssignment/table/CNL1'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(baseUrl + endpoint);
                    const data = await response.json();
                    
                    resultsDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">
                            <h3>${endpoint}</h3>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                        </div>
                    `;
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #f00;">
                            <h3>${endpoint}</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        
        testEndpoints();
    </script>
</body>
</html>
