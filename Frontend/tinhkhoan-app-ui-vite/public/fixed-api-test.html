<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed API Test - Unit KPI Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        button {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #6d0000;
        }
        .dropdown-preview {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        select {
            padding: 8px;
            margin: 5px;
            min-width: 250px;
        }
    </style>
</head>
<body>
    <h1>‚úÖ Fixed API Test - Unit KPI Assignment</h1>
    <p>Testing the corrected API URLs (removed double /api path issue)</p>

    <div class="test-section">
        <h2>üîß Corrected Frontend API Calls</h2>
        <button onclick="testCorrectedAPIs()">Test Fixed API Calls</button>
        <div id="api-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üìã Dropdown Preview</h2>
        <button onclick="populateDropdowns()">Populate Dropdowns</button>
        
        <div class="dropdown-preview">
            <label for="period-select"><strong>K·ª≥ giao kho√°n:</strong></label><br>
            <select id="period-select">
                <option value="">-- Ch·ªçn k·ª≥ giao kho√°n --</option>
            </select>
        </div>
        
        <div class="dropdown-preview">
            <label for="branch-select"><strong>Chi nh√°nh:</strong></label><br>
            <select id="branch-select">
                <option value="">-- Ch·ªçn chi nh√°nh --</option>
            </select>
        </div>
        
        <div id="dropdown-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üåê Open Real Application</h2>
        <p>The dropdowns should now be working in the actual application:</p>
        <button onclick="window.open('/#/unit-kpi-assignment', '_blank')">Open Unit KPI Assignment Page</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // Test the corrected API calls
        async function testCorrectedAPIs() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing corrected API calls...';

            try {
                console.log('üîß Testing corrected frontend API calls...');
                
                // Create the exact same API client as the frontend
                const apiClient = axios.create({
                    baseURL: "http://localhost:5055/api",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    timeout: 10000,
                    validateStatus: function (status) {
                        return status >= 200 && status < 300;
                    }
                });

                // Add the same response interceptor
                apiClient.interceptors.response.use(
                    (response) => {
                        if (response.data && response.data.$values && Array.isArray(response.data.$values)) {
                            console.log('üîß API: Converting .NET $values format to array');
                            response.data = response.data.$values;
                        }
                        return response;
                    },
                    (error) => {
                        console.error('API Error:', error);
                        return Promise.reject(error);
                    }
                );

                // Test getKhoanPeriods (corrected URL)
                console.log('üìÖ Testing getKhoanPeriods with corrected URL...');
                const periodsResponse = await apiClient.get('/KhoanPeriods');
                const periods = periodsResponse.data;
                console.log('Periods response:', periods);

                // Test getUnitsByType (corrected URL)
                console.log('üè¢ Testing Units with corrected URL...');
                const unitsResponse = await apiClient.get('/Units');
                const units = unitsResponse.data;
                const cnl1Units = units.filter(unit => unit.type === 'CNL1');
                const cnl2Units = units.filter(unit => unit.type === 'CNL2');

                // Test getKpiTables (corrected URL)
                console.log('üéØ Testing KPI tables with corrected URL...');
                const kpiTablesResponse = await apiClient.get('/KpiAssignment/tables');
                const kpiTables = kpiTablesResponse.data;

                const result = `‚úÖ CORRECTED API CALLS WORKING!

üìÖ KhoanPeriods (/KhoanPeriods):
   Found: ${periods.length} periods
   ${periods.map(p => `   - ${p.name} (${p.status})`).join('\n')}

üè¢ Units (/Units):
   Total: ${units.length} units found
   CNL1: ${cnl1Units.length} units
   ${cnl1Units.map(u => `   - ${u.name} (${u.code})`).join('\n')}
   
   CNL2: ${cnl2Units.length} units
   ${cnl2Units.slice(0, 4).map(u => `   - ${u.name} (${u.code})`).join('\n')}
   ${cnl2Units.length > 4 ? `   ... and ${cnl2Units.length - 4} more` : ''}

üéØ KPI Tables (/KpiAssignment/tables):
   Found: ${kpiTables.length} KPI tables

‚úÖ URL Fix Applied Successfully!
   Before: http://localhost:5055/api/api/KhoanPeriods (404 error)
   After:  http://localhost:5055/api/KhoanPeriods (‚úÖ working)

üéØ DROPDOWN DATA IS NOW AVAILABLE!`;

                resultDiv.textContent = result;
                resultDiv.className = 'result success';

            } catch (error) {
                const errorMsg = `‚ùå Error: ${error.message}

Details:
- Status: ${error.response ? error.response.status : 'No response'}
- URL: ${error.config ? error.config.url : 'Unknown'}
- Full URL: ${error.config ? error.config.baseURL + error.config.url : 'Unknown'}`;

                resultDiv.textContent = errorMsg;
                resultDiv.className = 'result error';
                console.error('API test failed:', error);
            }
        }

        // Populate dropdown previews
        async function populateDropdowns() {
            const resultDiv = document.getElementById('dropdown-result');
            resultDiv.className = 'result';
            resultDiv.textContent = 'Populating dropdown previews...';

            try {
                // Create API client
                const apiClient = axios.create({
                    baseURL: "http://localhost:5055/api",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    timeout: 10000
                });

                // Add response interceptor
                apiClient.interceptors.response.use(
                    (response) => {
                        if (response.data && response.data.$values && Array.isArray(response.data.$values)) {
                            response.data = response.data.$values;
                        }
                        return response;
                    }
                );

                // Get periods data
                const periodsResponse = await apiClient.get('/KhoanPeriods');
                const periods = periodsResponse.data;

                // Get units data
                const unitsResponse = await apiClient.get('/Units');
                const units = unitsResponse.data;
                const cnl1Units = units.filter(unit => unit.type === 'CNL1');
                const cnl2Units = units.filter(unit => unit.type === 'CNL2');

                // Populate periods dropdown
                const periodSelect = document.getElementById('period-select');
                periodSelect.innerHTML = '<option value="">-- Ch·ªçn k·ª≥ giao kho√°n --</option>';
                periods.forEach(period => {
                    const option = document.createElement('option');
                    option.value = period.id;
                    option.textContent = period.name;
                    periodSelect.appendChild(option);
                });

                // Populate branch dropdown
                const branchSelect = document.getElementById('branch-select');
                branchSelect.innerHTML = '<option value="">-- Ch·ªçn chi nh√°nh --</option>';
                
                // CNL1 group
                if (cnl1Units.length > 0) {
                    const cnl1Group = document.createElement('optgroup');
                    cnl1Group.label = 'Chi nh√°nh CNL1';
                    cnl1Units.forEach(unit => {
                        const option = document.createElement('option');
                        option.value = unit.id;
                        option.textContent = `${unit.name} (${unit.code})`;
                        cnl1Group.appendChild(option);
                    });
                    branchSelect.appendChild(cnl1Group);
                }
                
                // CNL2 group
                if (cnl2Units.length > 0) {
                    const cnl2Group = document.createElement('optgroup');
                    cnl2Group.label = 'Chi nh√°nh CNL2';
                    cnl2Units.forEach(unit => {
                        const option = document.createElement('option');
                        option.value = unit.id;
                        option.textContent = `${unit.name} (${unit.code})`;
                        cnl2Group.appendChild(option);
                    });
                    branchSelect.appendChild(cnl2Group);
                }

                resultDiv.textContent = `‚úÖ Dropdowns populated successfully!

üìÖ K·ª≥ giao kho√°n: ${periods.length} options available
üè¢ Chi nh√°nh: ${cnl1Units.length + cnl2Units.length} options available
   - CNL1: ${cnl1Units.length} units
   - CNL2: ${cnl2Units.length} units

üéØ The dropdowns in the actual Unit KPI Assignment page should now work!`;
                resultDiv.className = 'result success';

            } catch (error) {
                resultDiv.textContent = `‚ùå Error populating dropdowns: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
