<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a7f3e"/>
      <stop offset="100%" stop-color="#1a5f2e"/>
    </radialGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>
  
  <!-- Simplified tree icon -->
  <g transform="translate(8, 6)">
    <!-- Tree trunk -->
    <rect x="7" y="14" width="2" height="6" fill="#8B4513"/>
    <!-- Tree leaves -->
    <circle cx="5" cy="10" r="4" fill="#32CD32"/>
    <circle cx="11" cy="10" r="4" fill="#228B22"/>
    <circle cx="8" cy="6" r="4" fill="#00AA00"/>
  </g>
  
  <!-- Small "A" for Agribank -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">A</text>
</svg>
