<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .result { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; }
        .success { background: #e8f5e8; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>🧪 Simple API Test</h1>

    <div>
        <button onclick="testBackend()">Test Backend Health</button>
        <button onclick="testUnits()">Test Units API</button>
        <button onclick="testRoles()">Test Roles API</button>
        <button onclick="testEmployees()">Test Employees API</button>
        <button onclick="testCORS()">Test CORS</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5055/api';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testBackend() {
            log('🔍 Testing Backend Health...');
            try {
                const response = await fetch('http://localhost:5055/health');
                const data = await response.json();
                log(`✅ Backend Health: ${data.status}`, 'success');
                log(`📊 Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`❌ Backend Error: ${error.message}`, 'error');
            }
        }

        async function testUnits() {
            log('🔍 Testing Units API...');
            try {
                const response = await fetch(`${API_BASE}/units`);
                const data = await response.json();
                log(`✅ Units API: Status ${response.status}`, 'success');
                log(`📊 Units count: ${Array.isArray(data) ? data.length : 'Not array'}`);
                log(`📄 First unit: ${JSON.stringify(data[0] || {}, null, 2)}`);
            } catch (error) {
                log(`❌ Units Error: ${error.message}`, 'error');
            }
        }

        async function testRoles() {
            log('🔍 Testing Roles API...');
            try {
                const response = await fetch(`${API_BASE}/roles`);
                const data = await response.json();
                log(`✅ Roles API: Status ${response.status}`, 'success');
                log(`📊 Roles count: ${Array.isArray(data) ? data.length : 'Not array'}`);
            } catch (error) {
                log(`❌ Roles Error: ${error.message}`, 'error');
            }
        }

        async function testEmployees() {
            log('🔍 Testing Employees API...');
            try {
                const response = await fetch(`${API_BASE}/employees`);
                const data = await response.json();
                log(`✅ Employees API: Status ${response.status}`, 'success');
                log(`📊 Employees count: ${Array.isArray(data) ? data.length : 'Not array'}`);
            } catch (error) {
                log(`❌ Employees Error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            log('🔍 Testing CORS...');
            try {
                const response = await fetch(`${API_BASE}/units`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                log(`✅ CORS Test: Status ${response.status}`, 'success');
                log(`📊 CORS Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
            } catch (error) {
                log(`❌ CORS Error: ${error.message}`, 'error');
            }
        }

        // Auto test on load
        window.onload = function() {
            log('🚀 Page loaded, starting auto tests...');
            setTimeout(testBackend, 1000);
            setTimeout(testUnits, 2000);
            setTimeout(testRoles, 3000);
            setTimeout(testEmployees, 4000);
        };
    </script>
</body>
</html>
