<body>
    <div class="container">
        <h1>‚úÖ Ki·ªÉm tra danh s√°ch 9 chi nh√°nh KPI</h1>
        
        <div class="info">
            <strong>üìã M·ª•c ti√™u:</strong> X√°c minh h·ªá th·ªëng hi·ªÉn th·ªã ƒë·∫ßy ƒë·ªß 9 chi nh√°nh KPI g·ªìm H·ªôi s·ªü (7800) v√† 8 chi nh√°nh lo·∫°i II (7801-7808).

    <script>
        const API_BASE = 'http://localhost:5055/api';
        let kpiData = [];

        async function loadKpiTables() {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const summary = document.getElementById('summary');
            
            loading.style.display = 'block';
            status.innerHTML = '';
            results.innerHTML = '';
            summary.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/KpiAssignment/tables`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                kpiData = data.$values || data;
                
                loading.style.display = 'none';
                
                if (kpiData.length === 0) {
                    status.innerHTML = '<div class="error">‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu KPI n√†o ƒë∆∞·ª£c tr·∫£ v·ªÅ t·ª´ API.</div>';
                    return;
                }

                // Ph√¢n lo·∫°i d·ªØ li·ªáu
                const branches = kpiData.filter(item => 
                    item.category === 'D√†nh cho Chi nh√°nh' || 
                    item.tableName.includes('Chi nh√°nh') || 
                    item.tableName.includes('H·ªôi s·ªü')
                );
                
                const staff = kpiData.filter(item => 
                    item.category === 'D√†nh cho C√°n b·ªô' || 
                    (!item.tableName.includes('Chi nh√°nh') && !item.tableName.includes('H·ªôi s·ªü'))
                );

                // Ki·ªÉm tra 9 chi nh√°nh y√™u c·∫ßu
                const expectedBranches = [
                    'H·ªôi s·ªü (7800)',
                    'Chi nh√°nh H. Tam D∆∞∆°ng (7801)',
                    'Chi nh√°nh H. Phong Th·ªï (7802)', 
                    'Chi nh√°nh H. Sin H·ªì (7803)',
                    'Chi nh√°nh H. M∆∞·ªùng T√® (7804)',
                    'Chi nh√°nh H. Than Uy√™n (7805)',
                    'Chi nh√°nh Th√†nh Ph·ªë (7806)',
                    'Chi nh√°nh H. T√¢n Uy√™n (7807)',
                    'Chi nh√°nh H. N·∫≠m Nh√πn (7808)'
                ];

                const foundBranches = branches.map(b => b.tableName);
                const missingBranches = expectedBranches.filter(eb => !foundBranches.includes(eb));
                const extraBranches = foundBranches.filter(fb => !expectedBranches.includes(fb));

                // Hi·ªÉn th·ªã status
                let statusHTML = '';
                if (branches.length === 9 && missingBranches.length === 0) {
                    statusHTML = '<div class="success">‚úÖ TH√ÄNH C√îNG: ƒê√£ c√≥ ƒë·∫ßy ƒë·ªß 9 chi nh√°nh KPI nh∆∞ y√™u c·∫ßu!</div>';
                } else {
                    statusHTML = '<div class="error">‚ùå L·ªñI: Thi·∫øu ho·∫∑c th·ª´a chi nh√°nh KPI!</div>';
                    if (missingBranches.length > 0) {
                        statusHTML += `<div class="warning">‚ö†Ô∏è Thi·∫øu ${missingBranches.length} chi nh√°nh: ${missingBranches.join(', ')}</div>`;
                    }
                    if (extraBranches.length > 0) {
                        statusHTML += `<div class="warning">‚ö†Ô∏è Th·ª´a ${extraBranches.length} chi nh√°nh: ${extraBranches.join(', ')}</div>`;
                    }
                }
                status.innerHTML = statusHTML;

                // Hi·ªÉn th·ªã summary
                summary.innerHTML = `
                    <div class="summary">
                        <div class="summary-card branch-badge">
                            <h3>${branches.length}</h3>
                            <p>Chi nh√°nh KPI</p>
                        </div>
                        <div class="summary-card">
                            <h3>${staff.length}</h3>
                            <p>B·∫£ng KPI c√°n b·ªô</p>
                        </div>
                        <div class="summary-card">
                            <h3>${kpiData.length}</h3>
                            <p>T·ªïng s·ªë b·∫£ng KPI</p>
                        </div>
                        <div class="summary-card">
                            <h3>${branches.reduce((sum, b) => sum + (b.indicatorCount || 0), 0)}</h3>
                            <p>T·ªïng ch·ªâ ti√™u chi nh√°nh</p>
                        </div>
                    </div>
                `;

                // Hi·ªÉn th·ªã b·∫£ng
                displayTable(kpiData, 'all');

            } catch (error) {
                loading.style.display = 'none';
                status.innerHTML = `<div class="error">‚ùå L·ªói k·∫øt n·ªëi API: ${error.message}</div>`;
                console.error('API Error:', error);
            }
        }

        function loadBranchesOnly() {
            if (kpiData.length === 0) {
                loadKpiTables().then(() => {
                    setTimeout(() => loadBranchesOnly(), 1000);
                });
                return;
            }

            const branches = kpiData.filter(item => 
                item.category === 'D√†nh cho Chi nh√°nh' || 
                item.tableName.includes('Chi nh√°nh') || 
                item.tableName.includes('H·ªôi s·ªü')

            displayTable(branches, 'branches');
        }

        function displayTable(data, type) {
            const results = document.getElementById('results');
            
            let tableHTML = `
                <h2>${type === 'branches' ? 'üè¢ Danh s√°ch chi nh√°nh KPI' : 'üìä Danh s√°ch t·∫•t c·∫£ b·∫£ng KPI'}</h2>
                <table>

                            <th>ID</th>

                            <th>M√¥ t·∫£</th>
                            <th>Ph√¢n lo·∫°i</th>
                            <th>S·ªë ch·ªâ ti√™u</th>
                            <th>Tr·∫°ng th√°i</th>
                            <th>Ng√†y t·∫°o</th>

            `;

            data.forEach(item => {
                const isBranch = item.category === 'D√†nh cho Chi nh√°nh' || 
                                item.tableName.includes('Chi nh√°nh') || 
                                item.tableName.includes('H·ªôi s·ªü');
                
                const rowClass = isBranch ? 'branch-row' : '';

                        <td><span class="badge">${item.indicatorCount || 0}</span></td>
                        <td><span class="badge ${item.isActive ? '' : 'error'}">${item.isActive ? 'Ho·∫°t ƒë·ªông' : 'Kh√¥ng ho·∫°t ƒë·ªông'}</span></td>
                        <td>${new Date(item.createdDate).toLocaleDateString('vi-VN')}</td>

            });

            tableHTML += `

            results.innerHTML = tableHTML;
        }

        function exportToCSV() {

                alert('Vui l√≤ng t·∫£i d·ªØ li·ªáu tr∆∞·ªõc khi xu·∫•t CSV');
                return;
            }

            const branches = kpiData.filter(item => 
                item.category === 'D√†nh cho Chi nh√°nh' || 
                item.tableName.includes('Chi nh√°nh') || 
                item.tableName.includes('H·ªôi s·ªü')

            const csvContent = [

                ...branches.map(b => [

                    new Date(b.createdDate).toLocaleDateString('vi-VN')

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `danh_sach_9_chi_nhanh_kpi_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // T·ª± ƒë·ªông load khi trang t·∫£i xong
        window.addEventListener('load', function() {

    </script>
</body>
