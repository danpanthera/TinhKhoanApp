<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; text-align: center; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .btn { background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 10px; }
        .btn:hover { background: #218838; }
        .btn-red { background: #dc3545; }
        .btn-red:hover { background: #c82333; }
        .status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Quick Login Fix</h1>
        <p>Nhấn nút bên dưới để đăng nhập tự động và truy cập web:</p>
        
        <button class="btn" onclick="autoLogin()">🔑 Đăng nhập Admin</button>
        <button class="btn btn-red" onclick="clearLogin()">🗑️ Xóa đăng nhập</button>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px;">
            <p><strong>Sau khi đăng nhập thành công:</strong></p>
            <a href="http://localhost:3000" style="display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px;">🏠 Về trang chủ</a>
            <a href="http://localhost:3000/roles" style="display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px;">🎭 Xem vai trò</a>
            <a href="http://localhost:3000/employees" style="display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px;">👥 Xem nhân viên</a>
        </div>
    </div>

    <script>
        async function autoLogin() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="status">⏳ Đang đăng nhập...</div>';
            
            try {
                const response = await fetch('http://localhost:5055/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        status.innerHTML = '<div class="status success">✅ Đăng nhập thành công! Bây giờ bạn có thể truy cập tất cả các mục menu.</div>';
                        
                        // Auto redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'http://localhost:3000';
                        }, 2000);
                    } else {
                        status.innerHTML = '<div class="status error">❌ Không nhận được token từ server</div>';
                    }
                } else {
                    const errorText = await response.text();
                    status.innerHTML = `<div class="status error">❌ Lỗi đăng nhập: ${response.status} - ${errorText}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">❌ Lỗi kết nối: ${error.message}</div>`;
            }
        }

        function clearLogin() {
            localStorage.removeItem('token');
            document.getElementById('status').innerHTML = '<div class="status error">🗑️ Đã xóa thông tin đăng nhập</div>';
        }

        // Check current login status
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('status').innerHTML = '<div class="status success">✅ Đã đăng nhập trước đó</div>';
            } else {
                document.getElementById('status').innerHTML = '<div class="status error">❌ Chưa đăng nhập</div>';
            }
        };
    </script>
</body>
</html>
