<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .container {

        }
        h1 {

        }
        .test-section {
            margin-bottom: 30px;

            border: 2px solid #e3e3e3;

        }
        .section-title {
            color: #34495e;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.success {
            background-color: #27ae60;
        }
        button.error {
            background-color: #e74c3c;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .result.success {
            background-color: #d5f4e6;
            border: 1px solid #27ae60;
            color: #1e7e34;
        }
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #e74c3c;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .file-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }
        .imports-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .import-item {
            background: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e3e3e3;
        }
        .import-item h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .import-meta {
            color: #666;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Final Import Test - TinhKhoan App</h1>
        
        <div class="info">
            <strong>‚úÖ Import Fix Complete!</strong><br>
            C·∫£ CSV v√† ZIP import ƒë·ªÅu ho·∫°t ƒë·ªông th√†nh c√¥ng. Test UI ƒë·ªÉ ƒë·∫£m b·∫£o frontend ho·∫°t ƒë·ªông ƒë√∫ng.
        </div>

        <!-- Test 1: CSV Import -->
        <div class="test-section">
            <div class="section-title">üìÑ Test 1: Import CSV File</div>
            
            <div class="form-group">
                <label>Ch·ªçn file CSV:</label>
                <input type="file" id="csvFile" accept=".csv" />
                <div class="file-info" id="csvFileInfo"></div>
            </div>
            
            <div class="form-group">
                <label>Data Type:</label>
                <select id="csvDataType">
                    <option value="LN01">LN01 - D·ªØ li·ªáu LOAN</option>
                    <option value="LN03">LN03 - D·ªØ li·ªáu N·ª£ XLRR</option>
                    <option value="DP01">DP01 - D·ªØ li·ªáu Ti·ªÅn g·ª≠i</option>
                    <option value="EI01">EI01 - D·ªØ li·ªáu mobile banking</option>
                    <option value="GL01">GL01 - D·ªØ li·ªáu b√∫t to√°n GDV</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Ghi ch√∫:</label>
                <textarea id="csvNotes" rows="2" placeholder="Ghi ch√∫ cho import n√†y..."></textarea>
            </div>
            
            <button onclick="importCSV()">üì§ Import CSV File</button>
            <div id="csvResult" class="result" style="display: none;"></div>
        </div>

        <!-- Test 2: ZIP Import -->
        <div class="test-section">
            <div class="section-title">üóúÔ∏è Test 2: Import ZIP/Archive File</div>
            
            <div class="form-group">
                <label>Ch·ªçn file n√©n (ZIP, 7Z, RAR):</label>
                <input type="file" id="archiveFile" accept=".zip,.7z,.rar" />
                <div class="file-info" id="archiveFileInfo"></div>
            </div>
            
            <div class="form-group">
                <label>Data Type:</label>
                <select id="archiveDataType">
                    <option value="LN01">LN01 - D·ªØ li·ªáu LOAN</option>
                    <option value="LN03">LN03 - D·ªØ li·ªáu N·ª£ XLRR</option>
                    <option value="DP01">DP01 - D·ªØ li·ªáu Ti·ªÅn g·ª≠i</option>
                    <option value="EI01">EI01 - D·ªØ li·ªáu mobile banking</option>
                    <option value="GL01">GL01 - D·ªØ li·ªáu b√∫t to√°n GDV</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>M·∫≠t kh·∫©u (n·∫øu c√≥):</label>
                <input type="password" id="archivePassword" placeholder="ƒê·ªÉ tr·ªëng n·∫øu file kh√¥ng c√≥ m·∫≠t kh·∫©u" />
            </div>
            
            <div class="form-group">
                <label>Ghi ch√∫:</label>
                <textarea id="archiveNotes" rows="2" placeholder="Ghi ch√∫ cho import n√†y..."></textarea>
            </div>
            
            <button onclick="importArchive()">üì§ Import Archive File</button>
            <div id="archiveResult" class="result" style="display: none;"></div>
        </div>

        <!-- Test 3: List Imports -->
        <div class="test-section">
            <div class="section-title">üìã Test 3: Danh s√°ch Imports</div>
            <button onclick="loadImports()">üîÑ T·∫£i danh s√°ch Imports</button>
            <div id="importsList" class="imports-list" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5055/api';

        // File input change handlers
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('csvFileInfo').innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>Type:</strong> ${file.type || 'text/csv'}
                `;
            }
        });

        document.getElementById('archiveFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('archiveFileInfo').innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>Type:</strong> ${file.type}
                `;
            }
        });

        // Import CSV file
        async function importCSV() {
            const fileInput = document.getElementById('csvFile');
            const dataType = document.getElementById('csvDataType').value;
            const notes = document.getElementById('csvNotes').value;
            const resultDiv = document.getElementById('csvResult');

            if (!fileInput.files[0]) {
                showResult(resultDiv, 'error', 'Vui l√≤ng ch·ªçn file CSV');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('Files', fileInput.files[0]);
                formData.append('Notes', notes);

                showResult(resultDiv, 'info', 'ƒêang upload v√† x·ª≠ l√Ω file...');

                const response = await fetch(`${API_BASE_URL}/RawData/import/${dataType}`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(resultDiv, 'success', `‚úÖ ${result.message}\n\nChi ti·∫øt:\n${JSON.stringify(result.results, null, 2)}`);
                } else {
                    showResult(resultDiv, 'error', `‚ùå L·ªói: ${result.message || result.error}`);
                }
            } catch (error) {
                showResult(resultDiv, 'error', `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`);
            }
        }

        // Import Archive file
        async function importArchive() {
            const fileInput = document.getElementById('archiveFile');
            const dataType = document.getElementById('archiveDataType').value;
            const password = document.getElementById('archivePassword').value;
            const notes = document.getElementById('archiveNotes').value;
            const resultDiv = document.getElementById('archiveResult');

            if (!fileInput.files[0]) {
                showResult(resultDiv, 'error', 'Vui l√≤ng ch·ªçn file n√©n');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('Files', fileInput.files[0]);
                formData.append('ArchivePassword', password);
                formData.append('Notes', notes);

                showResult(resultDiv, 'info', 'ƒêang upload v√† gi·∫£i n√©n file...');

                const response = await fetch(`${API_BASE_URL}/RawData/import/${dataType}`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(resultDiv, 'success', `‚úÖ ${result.message}\n\nChi ti·∫øt:\n${JSON.stringify(result.results, null, 2)}`);
                } else {
                    showResult(resultDiv, 'error', `‚ùå L·ªói: ${result.message || result.error}`);
                }
            } catch (error) {
                showResult(resultDiv, 'error', `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`);
            }
        }

        // Load imports list
        async function loadImports() {
            const listDiv = document.getElementById('importsList');

            try {
                listDiv.innerHTML = 'ƒêang t·∫£i...';
                listDiv.style.display = 'block';

                const response = await fetch(`${API_BASE_URL}/RawData`);
                const result = await response.json();

                if (response.ok && result.$values) {
                    let html = '';
                    result.$values.forEach(imp => {
                        html += `
                            <div class="import-item">
                                <h4>${imp.fileName} (${imp.dataType})</h4>
                                <div><strong>Status:</strong> ${imp.status}</div>
                                <div><strong>Records:</strong> ${imp.recordsCount}</div>
                                <div><strong>Archive:</strong> ${imp.isArchiveFile ? 'Yes (' + (imp.archiveType || 'Unknown') + ')' : 'No'}</div>
                                <div class="import-meta">
                                    <span>Import: ${new Date(imp.importDate).toLocaleString('vi-VN')}</span>
                                    <span>Statement: ${new Date(imp.statementDate).toLocaleDateString('vi-VN')}</span>
                                </div>
                            </div>
                        `;
                    });
                    
                    if (html) {
                        listDiv.innerHTML = html;
                    } else {
                        listDiv.innerHTML = '<div class="import-item">Ch∆∞a c√≥ import n√†o</div>';
                    }
                } else {
                    listDiv.innerHTML = `<div class="import-item">‚ùå L·ªói: ${result.message || result.error}</div>`;
                }
            } catch (error) {
                listDiv.innerHTML = `<div class="import-item">‚ùå L·ªói k·∫øt n·ªëi: ${error.message}</div>`;
            }
        }

        // Show result
        function showResult(element, type, message) {
            element.className = `result ${type}`;
            element.textContent = message;
            element.style.display = 'block';
        }

        // Auto-load imports on page load
        document.addEventListener('DOMContentLoaded', loadImports);
    </script>
</body>
</html>
