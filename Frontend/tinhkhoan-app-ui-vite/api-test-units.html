<!DOCTYPE html>
<html>
<head>
    <title>Test API Units</title>
</head>
<body>
    <h1>Test API Units</h1>
    <button onclick="testUnitsAPI()">Test /api/Units</button>
    <div id="result"></div>

    <script>
        async function testUnitsAPI() {
            try {
                console.log('Testing API: http://localhost:5000/api/Units');
                const response = await fetch('http://localhost:5000/api/Units');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Data type: ${Array.isArray(data) ? 'Array' : typeof data}</p>
                    <p>Count: ${Array.isArray(data) ? data.length : 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
